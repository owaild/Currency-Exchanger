<div class="row">
  <div class="col-sm-12 mt-4">
    <form [formGroup]="newForm" (ngSubmit)="convert()">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="from">Select From:</label>
            <select class="form-control" id="from" formControlName="from" placeholder="Select from">
              <option [value]="symbol.code" *ngFor="let symbol of symbols">{{ symbol.text }} ({{ symbol.code }})
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-1 justify-content-center d-flex"
          style="align-content: center;flex-wrap: wrap;margin-top: 18px;">
          <button type="button" (click)="swap()" class="w-100 btn-switch" style="height: 30px;border-radius: 8px;"><i
              class="fas fa-sync-alt"></i></button>

        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="to">Select To:</label>
            <select class="form-control" id="to" formControlName="to" placeholder="Select to">
              <option [value]="symbol.code" *ngFor="let symbol of symbols">{{ symbol.text }} ({{ symbol.code }})
              </option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input class="form-control" type="number" formControlName="amount" placeholder="Amount" />
          </div>
        </div>
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary mt-3" style="float: right;" [disabled]="!newForm.valid">
            Convert
          </button>
        </div>
      </div>
    </form>
    <br />
    <h5>{{ message }}</h5>
  </div>
</div>
